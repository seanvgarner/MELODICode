<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MelodiCode</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"></script>
      <script type='text/javascript'  src='https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.js' ></script>
    <script type="text/javascript" src="scripts/bundle.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600,700" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/grid.css">
    <link rel="stylesheet" href="styles/btns.css">
  </head>
  <body>
    <header class="top-bar">
      <div class="logo-container">
        <img src="./logo/logo.png"/>
      </div>
      <div class="logo-title">
        MELODICode
      </div>
    </header>
    <div id="time-bar" class="time-bar group"></div>
    <div id="grid-container" class="grid-container group"></div>
    <div id="drum-container" class="drum-container group"></div>
    <div class="buttons group">
      <div class="play-btn">Play</div>
      <div class="pause-btn">Pause</div>
      <div class="tempo">
        <input id="tempo-slider" type="range" min="80" max="200" step="5" value="140"/>
        <p class="tempo-text">Tempo</p>
      </div>
    </div>
  </body>
</html>
